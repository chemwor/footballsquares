<section class="position-relative pt-md-2 pt-lg-4 pt-xl-5 pb-5 pb-lg-0">
  <div
    class="position-absolute top-0 start-0 w-100 bg-secondary d-none d-lg-block"
    style="
      height: 792px;
      margin: -1px 0 0 -1px;
      background-size: 75px 75px;
      background-image:
        linear-gradient(to right, var(--ar-gray-200) 1px, transparent 1px),
        linear-gradient(to bottom, var(--ar-gray-200) 1px, transparent 1px);
    "
  ></div>
  <div
    class="position-absolute top-0 start-0 w-100 h-100 bg-secondary d-lg-none"
    style="
      margin: -1px 0 0 -1px;
      background-size: 75px 75px;
      background-image:
        linear-gradient(to right, var(--ar-gray-200) 1px, transparent 1px),
        linear-gradient(to bottom, var(--ar-gray-200) 1px, transparent 1px);
    "
  ></div>
  <div class="container position-relative z-2 pt-5 pb-2 pb-sm-3 pb-lg-0">
    <div
      class="text-center py-5 mt-3 mt-sm-4 mb-md-3 mb-lg-4 mb-xl-5 mx-auto"
      style="max-width: 760px"
    >
      <h1 class="display-3 pb-1 pb-sm-2 pb-md-3">
        AI Built to Beat the Book
      </h1>
      <p class="fs-lg mb-0">
        Powered by trends, matchup data, and market inefficiencies
      </p>
      <div class="p-3">
      <a class="btn btn-lg btn-primary" href="/landings/get-your-picks">Place Better Bets Now</a>
      </div>
    </div>

    <!-- Google Reviews (Desktop Only) -->
    <div class="position-relative d-none d-md-block">
      <div class="position-absolute" style="right: 78.24%;">
        <img class="position-relative z-2 p-2 d-dark-mode-none" src="assets/img/MBG_light.png" width="282" alt="Google reviews" />
        <img class="position-relative z-2 p-2 d-none d-dark-mode-block" src="assets/img/MBG_dark.png" width="282" alt="Google reviews" />
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-light rounded-3 shadow-sm d-dark-mode-none"></div>
        <div class="position-absolute top-0 start-0 w-100 h-100 rounded-3 d-none d-dark-mode-block" style="background-color: #202327;"></div>
      </div>
    </div>

    <div
      class="jarallax rounded overflow-hidden z-2"
      ngJarallax
      [config]="jarallaxConfig"
      data-speed="0.65"
      style="
        -webkit-clip-path: url(#shape);
        clip-path: url(#shape);
        background-image: url(assets/img/bjj-8111390_1280.jpg);
      "
    >
      <div class="d-none d-md-block ratio ratio-21x9"></div>
      <div class="d-md-none ratio ratio-16x9"></div>
      <svg
        class="d-none d-md-block"
        width="0"
        height="0"
        viewBox="0 0 1296 506"
      >
        <defs>
          <clipPath
            id="shape"
            clipPathUnits="objectBoundingBox"
            transform="scale(0.0007716049383, 0.001976284585)"
          >
            <path
              d="M18 110H288C297.941 110 306 101.941 306 92V18C306 8.05887 314.059 0 324 0H1278C1287.94 0 1296 8.05888 1296 18V378C1296 387.941 1287.94 396 1278 396H1008C998.059 396 990 404.059 990 414V488C990 497.941 981.941 506 972 506H18C8.05887 506 0 497.941 0 488V128C0 118.059 8.05887 110 18 110Z"
            />
          </clipPath>
        </defs>
      </svg>
      <span
        class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-25"
      ></span>
    </div>

    <!-- Clients (Desktop Only) -->
    <div class="position-absolute bottom-0 d-none d-md-block" style="left: 77.5%;">
      <img class="position-relative z-2 d-dark-mode-none p-3" src="assets/img/time_light.png" width="282" alt="Client trust" />
      <img class="position-relative z-2 d-none d-dark-mode-block p-3" src="assets/img/time_dark.png" width="282" alt="Client trust" />
      <div class="position-absolute top-0 start-0 w-100 h-100 bg-light rounded-3 shadow-sm d-dark-mode-none"></div>
      <div class="position-absolute top-0 start-0 w-100 h-100 rounded-3 d-none d-dark-mode-block" style="background-color: #202327;"></div>
    </div>

    <!-- Reviews & Clients (Mobile Only) -->
    <div class="d-flex flex-column flex-sm-row gap-3 pt-3 d-md-none">
      <div class="position-relative d-flex justify-content-center w-100">
        <img class="position-relative z-2 d-dark-mode-none p-3" src="assets/img/MBG_light.png" width="282" alt="Google reviews" />
        <img class="position-relative z-2 d-none d-dark-mode-block p-3" src="assets/img/MBG_dark.png" width="282" alt="Google reviews" />
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-light rounded-3 shadow-sm d-dark-mode-none"></div>
        <div class="position-absolute top-0 start-0 w-100 h-100 rounded-3 d-none d-dark-mode-block" style="background-color: #202327;"></div>
      </div>

      <div class="position-relative d-flex justify-content-center w-100">
        <img class="position-relative z-2 d-dark-mode-none p-3" src="assets/img/time_light.png" width="282" alt="Client trust" />
        <img class="position-relative z-2 d-none d-dark-mode-block p-3" src="assets/img/time_dark.png" width="282" alt="Client trust" />
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-light rounded-3 shadow-sm d-dark-mode-none"></div>
        <div class="position-absolute top-0 start-0 w-100 h-100 rounded-3 d-none d-dark-mode-block" style="background-color: #202327;"></div>
      </div>
    </div>
  </div>
</section>
